    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Container for icons */
        .desktop {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Icons */
        .icon {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 1.5vw; /* Scales text with screen width */
            text-decoration: none;
        }

        .icon img {
            width: 10vw; /* Adjusts size based on screen */
            height: auto;
            max-width: 100%;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1vw;
        }

        /* ðŸ”¹ Responsive Scaling */
        @media (max-width: 768px) {
            .icon {
                font-size: 4vw; /* Increase text size on mobile */
            }

            .icon img {
                width: 18vw; /* Icons stay visible */
            }
        }
    </style>
</head>
