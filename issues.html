<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Background color */
        }

        .container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap; 
            padding: 20px;
        }

        .item {
            display: inline-block;
            vertical-align:auto;
            margin-right: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
            min-width: 300px; /* Set min-width to avoid content collapsing */
        }

        .item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="opening.png" alt="Image 1">
        <p>The parisians.</p>
    </div>
    <div class="item">
        <h2></h2>
        <img src="post it.png" alt="Image 2">
        <p>will you stay?</p>
    </div>
    <div class="item">
        <h2></h2>
        <img src="case.jpg" alt="Image 3">
        <p>uhhh?</p>
    </div>
    <div class="item">
        <h2></h2>
        <img src="IMAGINEZ.png" alt="Image 4">
        <p>Get a fucking grip!</p>
    </div>
    <div class="item">
        <h2></h2>
        <img src="fw.png" alt="Image 5">
        <p>fuck off</p>

    <div class="item">
        <h2></h2>
        <img src="MDMF.png" alt="Image 6">
        <p>goodbye :D</p>

</div>

<script>
    window.addEventListener('DOMContentLoaded', function() {
        var container = document.querySelector('.container');

        container.addEventListener('wheel', function(event) {
            event.preventDefault();
            var delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
            container.scrollLeft -= (delta * 40); // Adjust scrolling speed here
        });
    });
</script>

</body>
</html>
