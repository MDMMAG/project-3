<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTdeMERDE</title>
    <link rel="stylesheet" href="body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills screen */
        }

        /* Button container (centered) */
        .button-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            z-index: 10; /* Ensures it's above the video */
        }

        /* Buttons */
        .button {
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 40px;
            transition: 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="about.html" class="button">ABOUT US</a>
        <a href="cities.html"  class="button">ISSUES</a> 
        <a href="Radio.html"  class="button">RADIO</a>
    </div>
    
    <div class="video-container">
        <video id="fullscreen-video" autoplay muted loop playsinline>
            <source src="flash2.mp4" type="video/mp4">
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
